<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ravi Gaming 80K</title>
<style>
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#0b1220;color:#fff}
header{background:#111827;padding:15px 20px;display:flex;align-items:center;justify-content:space-between}
header h1{margin:0;font-size:22px;color:#38bdf8}
nav a{color:#e5e7eb;text-decoration:none;margin-left:15px;font-weight:bold;cursor:pointer}
nav a:hover{color:#38bdf8}
.hero{background:linear-gradient(135deg,#1e3a8a,#2563eb);padding:50px 20px;text-align:center}
.hero h2{font-size:32px;margin-bottom:10px}
.section{max-width:1100px;margin:30px auto;padding:0 15px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px}
.card{background:#111827;border-radius:14px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.4)}
.card img{width:100%;height:160px;object-fit:cover}
.card .content{padding:15px}
.card h4{margin:0 0 8px 0;color:#38bdf8}
.card p{font-size:14px;color:#cbd5f5}
.card button{margin-right:6px;margin-top:10px}
button{background:#38bdf8;color:#020617;padding:8px 14px;border-radius:6px;border:none;font-weight:bold;cursor:pointer}
.hidden{display:none}
input,textarea{width:100%;padding:10px;margin:6px 0;border-radius:6px;border:none}
footer{background:#020617;text-align:center;padding:15px;color:#64748b;font-size:14px}
</style>
</head>
<body>
<header>
  <h1>ðŸŽ® Ravi Gaming 80K</h1>
  <nav>
    <a onclick="show('home')">Home</a>
    <a onclick="show('admin')">Admin</a>
  </nav>
</header><section class="hero" id="home">
  <h2>Welcome to Ravi Gaming 80K</h2>
  <p>Latest Gameplay Videos</p>
</section><section class="section" id="list"></section><section class="section hidden" id="admin">
  <h3>Admin Panel</h3>
  <input type="password" id="pass" placeholder="Admin Password">
  <button onclick="login()">Login</button>
  <div id="panel" class="hidden">
    <h4>Add / Edit Gameplay</h4>
    <input id="title" placeholder="Game Name">
    <input id="thumb" placeholder="Thumbnail URL">
    <input id="link" placeholder="YouTube Link">
    <textarea id="desc" placeholder="Description"></textarea>
    <button onclick="save()">Save</button>
  </div>
</section><footer>Â© 2026 Ravi Gaming 80K</footer><script>
const PASSWORD='ravi80k';
let games=JSON.parse(localStorage.getItem('games')||'[]');
let editIndex=null;

function show(id){document.getElementById('admin').classList.add('hidden');document.getElementById('home').classList.remove('hidden');document.getElementById('list').classList.remove('hidden');if(id==='admin'){document.getElementById('admin').classList.remove('hidden');}}

function login(){if(pass.value===PASSWORD){panel.classList.remove('hidden');}else{alert('Wrong password')}}

function save(){const g={title:title.value,thumb:thumb.value,link:link.value,desc:desc.value};if(editIndex!==null){games[editIndex]=g;editIndex=null;}else{games.push(g);}localStorage.setItem('games',JSON.stringify(games));render();alert('Saved');}

function edit(i){show('admin');panel.classList.remove('hidden');const g=games[i];title.value=g.title;thumb.value=g.thumb;link.value=g.link;desc.value=g.desc;editIndex=i;}

function del(i){if(confirm('Delete?')){games.splice(i,1);localStorage.setItem('games',JSON.stringify(games));render();}}

function render(){list.innerHTML='<div class="grid">'+games.map((g,i)=>`
<div class="card">
<img src="${g.thumb}">
<div class="content">
<h4>${g.title}</h4>
<p>${g.desc}</p>
<a href="${g.link}" target="_blank"><button>Watch</button></a>
<button onclick="edit(${i})">Edit</button>
<button onclick="del(${i})">Delete</button>
</div></div>`).join('')+'</div>'}

render();
</script></body>
</html>
