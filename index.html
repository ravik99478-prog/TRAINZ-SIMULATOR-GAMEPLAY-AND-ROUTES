<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ravi Gaming 80K</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<style>
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#0b1220;color:#fff}
header{background:#111827;padding:15px 20px;display:flex;align-items:center;justify-content:space-between}
header h1{margin:0;font-size:22px;color:#38bdf8}
nav a{color:#e5e7eb;text-decoration:none;margin-left:15px;font-weight:bold;cursor:pointer}
nav a:hover{color:#38bdf8}
.hero{background:linear-gradient(135deg,#1e3a8a,#2563eb);padding:40px 20px;text-align:center}
.section{max-width:1100px;margin:30px auto;padding:0 15px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px}
.card{background:#111827;border-radius:14px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.4)}
.card img{width:100%;height:160px;object-fit:cover}
.card .content{padding:15px}
.card h4{margin:0 0 6px 0;color:#38bdf8}
.card p{font-size:14px;color:#cbd5f5}
button{background:#38bdf8;color:#020617;padding:8px 14px;border-radius:6px;border:none;font-weight:bold;cursor:pointer;margin-right:6px;margin-top:8px}
.hidden{display:none}
input,textarea{width:100%;padding:10px;margin:6px 0;border-radius:6px;border:none}
footer{background:#020617;text-align:center;padding:15px;color:#64748b;font-size:14px}
</style>
</head>
<body>
<header>
<h1>üéÆ Ravi Gaming 80K</h1>
<nav>
<a onclick="showHome()">Home</a>
<a onclick="showAdmin()">Admin</a>
</nav>
</header><section class="hero">
<h2>Welcome to Ravi Gaming 80K</h2>
<p>Cloud Based Gameplay Website</p>
</section><section class="section" id="list"></section><section class="section hidden" id="admin">
<h3>Admin Panel (Cloud)</h3>
<input type="password" id="pass" placeholder="Admin Password">
<button onclick="login()">Login</button>
<div id="panel" class="hidden">
<h4>Add / Edit Gameplay</h4>
<input id="title" placeholder="Game Name">
<input id="thumb" placeholder="Thumbnail URL">
<input id="link" placeholder="YouTube Embed Link">
<textarea id="desc" placeholder="Description"></textarea>
<button onclick="save()">Save</button>
</div>
</section><footer>¬© 2026 Ravi Gaming 80K</footer><script>
// üî• FIREBASE CONFIG (REPLACE WITH YOUR OWN)
const firebaseConfig={
apiKey:"YOUR_API_KEY",
authDomain:"YOUR_PROJECT.firebaseapp.com",
databaseURL:"https://YOUR_PROJECT-default-rtdb.firebaseio.com",
projectId:"YOUR_PROJECT"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.database().ref('gameplays');

const PASSWORD='ravi80k';
let editId=null;

function showHome(){admin.classList.add('hidden')}
function showAdmin(){admin.classList.remove('hidden')}

function login(){if(pass.value===PASSWORD){panel.classList.remove('hidden')}else{alert('Wrong Password')}}

function save(){
const data={
title:title.value,
thumb:thumb.value,
link:link.value,
desc:desc.value,
views:0
};
if(editId){db.child(editId).update(data);editId=null}else{db.push(data)}
alert('Saved to Cloud');
}

function render(){
db.on('value',s=>{list.innerHTML='<div class="grid">';s.forEach(c=>{const g=c.val();list.innerHTML+=`
<div class="card">
<img src="${g.thumb}">
<div class="content">
<h4>${g.title}</h4>
<p>${g.desc}</p>
<p>üëÅÔ∏è ${g.views||0} views</p>
<button onclick="view('${c.key}',${g.views||0})">Watch</button>
<button onclick="edit('${c.key}',${JSON.stringify(g).replace(/"/g,'&quot;')})">Edit</button>
<button onclick="del('${c.key}')">Delete</button>
</div></div>`});list.innerHTML+='</div>'})}

function view(id,v){db.child(id).update({views:(v||0)+1});}
function edit(id,g){showAdmin();panel.classList.remove('hidden');editId=id;title.value=g.title;thumb.value=g.thumb;link.value=g.link;desc.value=g.desc}
function del(id){if(confirm('Delete?'))db.child(id).remove()}

render();
</script></body>
</html>
